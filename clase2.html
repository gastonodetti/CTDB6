<!DOCTYPE html>
            <html lang="es">
            <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Creando Elementos con JSX</title>
            </head>
            <body>
            <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
            <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
            <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>         
            <div id="root"> </div>
            
            <script type="text/babel">
                const frutas = {
                    stock: ['Manzana','Pera','Naranja','Banana','Kiwi'],
                    falta: ['Durazno','Cereza','Anana']
                }
              
                const Frutas = (props) => {

                    const stock = props.lista.stock.map((e) => <li>{e}</li>)
                    const falta = props.lista.falta.map((e) => <li>{e}</li>)
              
                    return (
                        <div>
                            <h1>Lista de Productos en stock:</h1>
                            <ul>
                                {stock}
                            </ul>    
                            <h2>Productos en falta:</h2>
                            <ul>
                                {falta}
                            </ul>    
                        </div>
                    )
                }              
                ReactDOM.render(<Frutas lista={frutas} />, document.getElementById("root"))
              </script>
            </body>
            </html>
